{% extends "team/base.html" %}

{% block content %}
<div class="edit-message-container">
    <h2>Edit Manager Message</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-save">Save Changes</button>
        <a href="{% url 'manager_dashboard' %}" class="btn-cancel">Cancel</a>
    </form>
</div>

<style>
    .edit-message-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: auto;
        text-align: center;
    }

    .btn-save {
        background-color: #007bff;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-cancel {
        background: none;
        color: red;
        text-decoration: underline;
        margin-left: 10px;
    }
</style>
{% endblock %}
