{% extends "team/base.html" %}

{% block content %}
<h2>Manager Dashboard</h2>

<h3>Create a Post</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post</button>
</form>

<h3>Recent Posts</h3>
{% for post in posts %}
    <div>
        <p><strong>{{ post.manager }}</strong> ({{ post.created_at|date:"M d, Y H:i" }})</p>
        <p>{{ post.content }}</p>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
